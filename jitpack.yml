# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=mylibraryMaven-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.rahulvis -DartifactId=mavenupload -Dversion=6.0.0 -Dpackaging=aar -DgeneratePom=true
